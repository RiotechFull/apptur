<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <a href="index.html"> <img src="./img/turismo-logo.png" alt="Logo Turismo" width="150px"></a>
                <a href="contacto.html">Contacto</a>
            </div>

        </header>
        <main>
        <div class="container">
        <section>
          <div class="row">
             <div class="col"> <h1> hace tu consulta</h1></div>
          </div>
  
          <div class="row">
            <div class="col">
              <!--- Formulario de consultas-->
              <form name="formConsultas" class="row g-3 needs-validation" action="" method="GET" novalidate>
                <div class="col-md-4">
                  <label for="validationCustom01" class="form-label">Nombre</label>
        
                  <input type="text" name="nombre" minlength="3" maxlength="30" class="form-control" id="validationCustom01" required>
                  <div class="valid-feedback">
                    Correcto!
                  </div>
                </div>
                <div class="col-md-4">
                  <label for="validationCustom02" class="form-label">Apellido</label>
                  <input type="text" name="apellido" minlength="3" maxlength="30" class="form-control" id="validationCustom02" required>
                  <div class="valid-feedback">
                    Correcto!
                  </div>
                </div>
                <div class="col-md-4">
                  <label for="validationCustomUsername" class="form-label">Mail</label>
                  <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="email" name="email" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                      Ingrese un mail válido.
                    </div>
                  </div>
                </div>
                <div class="col-md-12">
                  <label for="validationCustom03" class="form-label">Consulta</label>
                  <input type="text" name="consulta" minlength="15" class="form-control" id="validationCustom03" required>
                  <div class="invalid-feedback">
                    Ingrese su consulta.
                  </div>
                </div>
  
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                      Acepto los términos y condiciones.
                    </label>
                    <div class="invalid-feedback">
                      Debe estar de acuerdo antes de enviar.
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit">Enviar Consulta</button>
                  <button type="reset">Restablecer</button>
                </div>
              </form>
  
            </div>
  
          </div>
        </section>
  
      </div>
  
    </main>
    <footer>
        <div>
            <i class="fa fa-copyright" aria-hidden="true"></i>Creado en 2022
        </div>
    </footer>
</body>
</html>
